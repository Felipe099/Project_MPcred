<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="shortcut icon" href="././assets/logo.png" type="image/png">

        <link rel="stylesheet" href="assets/fonts/style.css" />

        <link rel="stylesheet" href="style.css" />

        <script src="./js/main.js" type="module" defer></script>

        <title>Simulação de Crédito</title>
    </head>
    <body>
        <div class="alert-error">Digite apenas números válidos</div>
        <div class="alert-error-number-parcel">Para os cartões Hipercard e Elo, parcelamos somente em até 12x</div>

        <div class="page">
            <header>
                <img src="assets/logo.png" alt="" />
            </header>

            <div class="line"></div>
            <main>
                <img class="desktop" src="assets/boneco_desktop.png" alt="" />
                <img class="mobile" src="assets/boneco_mobile.png" alt="" />

                <div class="form">
                    <h1>Simule o valor do seu Empréstimo</h1>
                    <p>Selecione a bandeira do cartão</p>

                    <div class="cards">
                        <img
                            class="visa"
                            src="././assets/imgCards/visa.png"
                            alt="imagem do cartao bandeira visa"
                        />

                        <img
                            class="hipercard"
                            src="././assets/imgCards/hipercard.png"
                            alt="imagem do cartao bandeira hipercard"
                        />
                        <img
                            class="elo"
                            src="././assets/imgCards/elo.png"
                            alt="imagem do cartao bandeira elo"
                        />
                        <img
                            class="masterCard"
                            src="././assets/imgCards/masterCard.png"
                            alt="imagem do cartao bandeira mastercard"
                        />
                    </div>

                    <form>
                        <div class="wrapper">
                            <label for="valor">Valor:</label>
                            <input id="valor" type="number" />
                        </div>

                        <div class="wrapper">
                            <label for="parcelas"
                                >Quantidade de Parcelas:</label
                            >
                            <input id="parcelas" type="number" />
                        </div>

                        <button class="btn" type="submit">Calcular</button>
                    </form>
                </div>
                <div class="modal-wrapper">
                    <div class="modal card">
                        <h2 class="title">
                            <button class="close">
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <g clip-path="url(#clip0_123_97)">
                                        <path
                                            d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
                                            fill="#c30010"
                                            fill-opacity="0.6"
                                        />
                                    </g>
                                    <defs>
                                        <clipPath id="clip0_123_97">
                                            <rect
                                                width="24"
                                                height="24"
                                                fill="white"
                                            />
                                        </clipPath>
                                    </defs>
                                </svg>
                            </button>

                            <span></span>
                        </h2>
                        <a
                            class="social"
                            href="https://api.whatsapp.com/send?phone=557998037467&text=Oi! Gostaria de fazer um empréstimo!"
                            class="button"
                            target="_blank"
                            ><i class="icon-whatsapp"></i> Entrar em contato</a
                        >
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
